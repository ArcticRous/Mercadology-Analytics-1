<app-header></app-header>
<div class="container mb-4">
    <div class="row mt-5">
        <h1 *ngIf="agregar" class="text-white col-10">Nuevo comunicado</h1>
        <h1 *ngIf="!agregar" class="text-white col-10">Actualizar {{comunicado.nomcli}}</h1>
        <div class="col-lg-2">
            <button class="btn btn-danger col-lg-12" routerLink="/MisComun">
             <i class="bi bi-arrow-left-circle-fill"></i>
             Regresar
          </button>
        </div>
    </div>
</div>

<div class=" animated fadeIn faster container contenedor">
    <div class="col-12">

        <form (ngSubmit)="guardar( f )" #f="ngForm" class="formulario text-white">

            <div style="display: none;" class="form-group">
                <label>ID</label>
                <input style="width: 10% !important;" type="text" class="form-control" placeholder="ID" [(ngModel)]="comunicado.ids" name="ids" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="row mb-3">

                <div class="col-md-12 pe-4 ps-4 mb-3">

                    <div class="form-group row">
                        <input type="text" class="form-control" placeholder="Titulo de comunicado" [(ngModel)]="comunicado.titulo" name="titulo" required>
                    </div>

                </div>

                <div class="col-md-6 pe-4 ps-4 mb-3">
                    <div class="form-group row">
                        <input type="date" matInput [(ngModel)]="comunicado.fecha" name="fecha" class="fecha-input" required>
                    </div>
                </div>

                <div class="col-md-6 pe-4 ps-4 mb-3">
                    <div class="form-group row">
                        <select type="text" matInput [(ngModel)]="comunicado.quien" name="quien" id="quien" class="form-select w-100" required>
                            <option value="General">General</option>
                            <option value="Personal">Personal</option>
                            <option value="Festividades">Festividades</option>
                            <option value="Vacaciones">Vacaciones</option>
                            <option value="Dudas">Dudas</option>
                            <option value="Contrato y reglamento">Contrato y reglamento</option>    
                        </select>
                    </div>
                </div>


                <div class="col-md-12 pe-4 ps-4 mb-3">
                    <div class="form-group row">
                        <textarea type="input" rows="10" cols="100" class="form-control" [(ngModel)]="comunicado.descripcion" name="descripcion" placeholder="Descripcion" required></textarea>
                    </div>
                </div>

                <div class="col-md-12 pe-4 ps-4 mb-3">
                    <div class="form-group row">
                        <label for="formFile" class="form-label">Agregar archivo</label>
                        <input class="form-control" type="file" id="formFile" formControlName="fileMaterial" (change)="onfileArchivo($event)" accept=".pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                        <p class="form-text text-white">Tamaño máximo 3MB</p>
                    </div>
                </div>

            </div>
            <hr>
            <div class="row" style="display: flex; justify-content:center;">
                <div class="form-group text-center col-md-4">
                    <button *ngIf="agregar" type="submit" class="btn btn-primary btn-lg w-100">
                   <i class="bi bi-save"></i>
                   Guardar
                </button>
                    <button *ngIf="!agregar" type="submit" id="upt" class="btn btn-primary btn-lg w-100">
                  <i class="bi bi-save "></i>
               Actualizar
               </button>


                </div>
            </div>


        </form>


    </div>
</div>

<app-footer></app-footer>
