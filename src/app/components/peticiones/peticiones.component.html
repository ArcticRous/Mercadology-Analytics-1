<app-header></app-header>
<div class="container encabezado">
    <div class="row mt-4">
        <h1 class="text-white col-12">Peticiones de diseño</h1>
    </div>
</div>

<div class="container mt-2">


    <div class="mat-elevation-z8 table-responsive">
        <table mat-table [dataSource]="dataSource" matSort style="background-color: #242424; color: #fff;">

            <!-- Position Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef style="color: black !important;"> # </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{(i+1) + (paginator.pageIndex*paginator.pageSize)}}
                </td>
            </ng-container>

            <!-- Cliente Column -->
            <ng-container matColumnDef="cuenta">
                <th mat-header-cell *matHeaderCellDef style="color: black !important;">Cuenta</th>
                <td mat-cell *matCellDef="let element">{{element.cuenta}}</td>
            </ng-container>

            <!-- Dominio Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef style="color: black !important;"> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>

            <!-- IP Column -->
            <ng-container matColumnDef="urgencia">
                <th mat-header-cell *matHeaderCellDef style="color: black !important;"> Gravedad </th>
                <td mat-cell *matCellDef="let element"> {{element.urgencia}} </td>
            </ng-container>


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="text-align: center; color: black !important;"> Asignar Fecha de entrega </th>
                <!-- <td> {{element.ids}} </td> -->
                <td mat-cell *matCellDef="let element; let i = index" class="opciones" style="padding:0">
                    <button class="btn btn-primary btn-sm w-50 " [routerLink]="['/peticion', element.id ]">
                        <i class="bi bi-info-circle-fill" style="margin-right: 10px;"></i>Asignar
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-light"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos de acuerdo a la búsqueda "{{input.value}}"</td>
            </tr>

        </table>


        <!-- showFirstLastButtons -->
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>



<app-footer></app-footer>
