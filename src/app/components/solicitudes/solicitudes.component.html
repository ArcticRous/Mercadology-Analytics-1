<main class="container mt-4">
    <h1 class="text-center" style="color: #FCC42C;">mercadology</h1>
    <h2 class="mt-3 text-white text-center"><strong>Solicitud</strong> de Diseño</h2>

    <div class="row animated fadeIn faster container contenedor text-white mt-5">
        <form [formGroup]="solicitudForm" (ngSubmit)="guardar()">
            <div class="row">

                <div class="col-6">
                    <label for="formCuenta" class="mb-2">Cuenta</label>
                    <select class="form-select form-select-md mb-3" id="formCuenta" name="cuenta"
                        formControlName="cuenta" aria-label=".form-select-md example">
                        <!-- <option disabled selected>Seleccione</option> -->
                        <option selected>Dos Arroyos</option>
                        <option>Paola Soto</option>
                        <option>Emplois</option>
                        <option>Global Staffing</option>
                        <option>Rohe</option>
                        <option>Nomenex</option>
                        <option>Olivera Logistics</option>
                        <option>Noticias Querétaro</option>
                    </select>
                </div>

                <div class="col-6">
                    <div class="form-group col-12">
                        <label for="formFecha" class="mb-2">Fecha en que lo solicita</label>
                        <input type="date" class="form-control" name="fecha" id="formFecha" formControlName="fecha">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-12">
                    <label for="formMaterial" class="mb-2">Material solicitado</label>
                    <input type="text" class="form-control mb-3" name="material" id="formMaterial"
                        placeholder="Defina el tipo de material o formato que solicita" formControlName="material">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="formEmail" class="mb-2">Email</label>
                    <input type="email" class="form-control mb-3" name="email" id="formEmail"
                        placeholder="ejemplo@correo.com" formControlName="email">
                </div>

                <div class="col-6">
                    <label for="formNumDisenos" class="mb-2">Número de diseños</label>
                    <input type="number" class="form-control mb-3" min="1" max="1000" name="numDisenos"
                        id="formNumDisenos" placeholder="Defina la cantidad de número de diseños"
                        formControlName="numDisenos">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="formDesDisenos" class="mb-2">Descripción de diseños</label>
                    <textarea class="form-control mb-3" id="formDesDisenos"
                        placeholder="Especifique como tiene que ser el diseño" name="desDisenos"
                        formControlName="desDisenos"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="formInfDisenos" class="mb-2">Información en diseños</label>
                    <textarea class="form-control mb-3" id="formInfDisenos"
                        placeholder="Especifique el contenido (textos) que desea que lleve el diseño" name="infDisenos"
                        formControlName="infDisenos"></textarea>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-4">
                    <label class="mb-2">Nivel de urgencia</label><br>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" formControlName="urgencia" class="btn-check" name="urgencia" value="1"
                            id="btnradio1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio1">1</label>

                        <input type="radio" formControlName="urgencia" class="btn-check" name="urgencia" value="2"
                            id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">2</label>

                        <input type="radio" formControlName="urgencia" class="btn-check" name="urgencia" value="3"
                            id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">3</label>

                        <input type="radio" formControlName="urgencia" class="btn-check" name="urgencia" value="4"
                            id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio4">4</label>

                        <input type="radio" formControlName="urgencia" class="btn-check" name="urgencia" value="5"
                            id="btnradio5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio5">5</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label class="mb-2">¿Existe material previo?</label>
                        <br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input  formControlName="existeMaterial" type="radio" value="Si" class="btn-check"
                                name="existeMaterial" id="btnradioSi" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradioSi">Si</label>

                            <input  formControlName="existeMaterial" type="radio" value="No" class="btn-check"
                                name="existeMaterial" id="btnradioNo" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradioNo">No</label>
                        </div>

                        <!-- <button type="button" (click)="existeMaterial = true" formControlName="existeMaterial"
                            name="existeMaterial" class="btn btn-outline-primary">
                            Si
                        </button>
<!--  *ngIf="solicitudModel.existeMaterial" -->
                        <!-- <button type="button" (click)="existeMaterial = false" formControlName="existeMaterial"
                            name="existeMaterial" class="btn btn-outline-primary">
                            No
                        </button> -->

                    </div>
                </div>


            </div>

            <div class="row">
                <div class="col-6">
                    <div [ngClass]="{'visually-hidden' : this.solicitudForm.controls['existeMaterial'].value != 'Si' }" class="mb-3">
                    <!-- <div *ngIf="existeMaterial == true" class="mb-3"> -->
                        <label for="formFile" class="form-label">Por favor, proporcionenos el material</label>
                        <input class="form-control" type="file" id="formFile" formControlName="fileMaterial"
                            (change)="onfileArchivo($event)">
                    </div>
                </div>
            </div>

            <div class="row mb-3" style="display: flex; justify-content:center;">
                <div class="form-group col-md-4 mt-3">
                    <!-- <button type="submit" [disabled]="solicitudForm.invalid" class="btn btn-primary btn-lg w-100"> -->
                        <button type="submit"  class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-cursor-fill"></i>
                        Enviar
                    </button>
                </div>
            </div>

        </form>
    </div>

</main>
<app-footer></app-footer>
