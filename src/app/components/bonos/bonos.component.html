<app-header></app-header>
<div class="container encabezado">
    <div class="row mt-4">
        <h1 class="col-12 text-white ">Bonos del personal</h1>
    </div>
</div>

<div class="container mt-2">
    <div class="row" style="justify-content: space-between;">
        <div class="col-md-4 mb-4">
            <button [routerLink]="['/bono/add']" class="btn btn-primary col-lg-12">
                <i class="bi bi-cloud-arrow-up-fill me-1"></i> Definir bonos
            </button>
        </div>
    </div>
    <div class="row table-responsive">
        <table class="table mb-0">
            <thead class="table">
                <th>Departamento</th>
                <th>Desempe√±o y productividad</th>
                <th>Bono Team</th>
                <th>Opciones</th>
            </thead>
            <tbody>
                <tr *ngFor="let bono of bonos; let i = index">
                    <td>{{bono.depto}}</td>
                    <td>{{bono.porcentaje}}%</td>
                    <td>{{bono.cantidad | currency: 'MXN'}}</td>
                    <td class="d-flex justify-content-center">
                        <button class="btn btn-secondary ms-3 btn-sm" [routerLink]="['/bono', bono.id ]">
                            <i class="bi bi-pencil-square"></i>
                        </button>
    
                        <button class="btn btn-danger ms-3 btn-sm"
                            (click)="eliminarBono(bono)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<app-footer></app-footer>
