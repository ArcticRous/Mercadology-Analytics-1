<app-header></app-header>

<div class="container mb-5">
    <div class="row mt-5">
        <h1 *ngIf="productividad.id === undefined" class="text-white col-10">Asignar productividad</h1>
        <h1 *ngIf="productividad.id !== undefined" class="text-white col-10">Actualizar productividad de {{productividad.usuario}} <br> del mes de {{productividad.mes}}</h1>
        <div class="col-lg-2">
            <button class="btn btn-danger col-lg-12" routerLink="/productividades">
             <i class="bi bi-arrow-left-circle-fill"></i>
             Regresar
          </button>
        </div>
    </div>
</div>

<div *ngIf="!this.cargando" class=" animated fadeIn faster container contenedor">
    <div class="col-12">

        <form [formGroup]="productividadForm" (ngSubmit)="guardar()">

            <!-- <div style="display: none;" class="form-group">
                <label>ID</label>
                <input style="width: 10% !important;" type="text" class="form-control" placeholder="ID" [(ngModel)]="productividad.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div> -->

            <!-- <p class="text-white">{{productividad.usuario}}</p> -->
            <div class="row">
                <div class="col-md-3 pe-4 ps-4 mb-3">
                    <div class="form-group row" >
                        <label for="usuario" class="text-white mb-2">Usuario</label>
                        <select *ngIf="productividad.id === undefined" type="text" formControlName="usuario" name="usuario" id="usuario" class="form-select w-100">
                            <option [value]="item.id" *ngFor="let item of this.selectOptions">{{item.nombre}} {{item.apellido}}</option>
                            <!-- <option value="Jesus">Jesus</option>
                            <option value="Omar">Omar</option>
                            <option value="Erick">Erick</option>
                            <option value="Alan">Alan</option> -->
                        </select>
                        <input *ngIf="productividad.id !== undefined" type="text" name="usuario" id="usuario" class="form-control" formControlName="usuario">
                    </div>
                </div>
                <div class="col-md-3 pe-4 ps-4 mb-3">
                    <div class="form-group row">
                        <label for="productividad" class="text-white mb-2">Productividad</label>
                        <input formControlName="productividad" name="productividad" id="productividad" class="form-control" type="number" min="0" max="100">
                    </div>
                </div>
                <div class="col-md-3 pe-4 ps-4 mb-3">
                    <div class="form-group row">
                        <label for="mes" class="text-white mb-2">Mes</label>
                        <select formControlName="mes" name="mes" id="mes" class="form-select w-100">   
                            <option value="0">Enero</option>
                            <option value="1">Febrero</option>
                            <option value="2">Marzo</option>
                            <option value="3">Abril</option>
                            <option value="4">Mayo</option>
                            <option value="5">Junio</option>
                            <option value="6">Julio</option>
                            <option value="7">Agosto</option>
                            <option value="8">Septiembre</option>
                            <option value="9">Octubre</option>
                            <option value="10">Noviembre</option>
                            <option value="11">Diciembre</option>
                        </select>
                        <!-- <input [(ngModel)]="productividad.mes" name="mes" id="mes" type="date" class="form-control"> -->
                    </div>
                </div>

                <div class="col-md-3 pe-4 ps-4 mb-3">
                    <div class="form-group row">
                        <label for="anio" class="text-white mb-2">AÃ±o</label>
                        <input *ngIf="this.mesDefecto != 0" type="text" class="form-control" formControlName="anio" name="anio" id="anio">
                    </div>
                </div>

            </div>

            <hr>
            <div class="row" style="display: flex; justify-content:center;">
                <div class="form-group text-center col-md-4">
                    <button *ngIf="productividad.id === undefined" type="submit" class="btn btn-primary btn-lg w-100">
                   <i class="bi bi-save"></i>
                   Guardar
                </button>
                    <button *ngIf="productividad.id !== undefined" type="submit" id="upt" class="btn btn-primary btn-lg w-100">
                  <i class="bi bi-save "></i>
               Actualizar
               </button>


                </div>
            </div>


        </form>


    </div>
</div>

<app-footer></app-footer>
<app-footer></app-footer>
