<app-header></app-header>


<div class="container mt-2 max">

    <!-- comienza la tabla -->

    <div style="width: 40%; float: left; " class="container mt-2">
        <div class="mat-elevation-z8 table-responsive">
            <table mat-table [dataSource]="dataSource" matSort style="background-color: #242424; color: #fff; width: 100%;">

                <!-- Position Column -->
                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef style="color: black !important;"> # </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{(i+1) + (paginator.pageIndex*paginator.pageSize)}}
                    </td>
                </ng-container>

                <!-- Cliente Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef style="color: black !important;">titulo</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>

                <!-- Dominio Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef style="color: black !important;"> Fecha </th>
                    <td class="start" mat-cell *matCellDef="let element"> {{element.start}}</td>
                </ng-container>

                <ng-container matColumnDef="ids">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <!-- <td> {{element.ids}} </td> -->
                    <td mat-cell *matCellDef="let element; let i = index">
                        <div class="cont-op">
                            <button class="btn btn-primary btn-sm" [routerLink]="['/calendario', element.id ]" (click)="clickFunction()">
                                <i class="bi bi-info-circle-fill"></i>
                            </button>


                            <button class="btn btn-danger ms-3 btn-sm" (click)="borrarCaledario( element, (i) + (paginator.pageIndex*paginator.pageSize) ) ">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg" style="background: #fcc52c;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos de acuerdo a la b√∫squeda "{{input.value}}"</td>
                </tr>

            </table>


            <!-- showFirstLastButtons -->
        </div>
        <mat-paginator style=" color: #242424;" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>



    <!-- termina la tabla -->
    <div class="container max2">
        <div class="row">
            <div class="col-sm-12">
                <full-calendar [options]="calendarOptions"></full-calendar>
            </div>
        </div>
    </div>
    <!--Modal PopUp with Add Event Form-->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title align-center"></h4>
                    <button type="button" class="close" (click)="hideForm()" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Event Title</label>
                                    <input placeholder="Add Event Title" type="text" formControlName="title" class="titleinp form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                        <div *ngIf="f.title.errors.required">Title is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Event Date:</label>
                                    <div class="form-control eventstarttitle"></div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Modal PopUp Edit Event Form-->
    <div class="modal" id="myModalEdit">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title align-center"></h4>
                    <button type="button" class="close" (click)="hideForm()" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form [formGroup]="EditEventForm" (ngSubmit)="actualizar( f )" #f="ngForm">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3>Actualizar</h3>
                                <div class="form-group">
                                    <label style="color: #242424;">titulo</label>

                                    <input placeholder="Evento" type="text" formControlName="title" [(ngModel)]="calendarios.title" class="form-control" />

                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Event Date:</label>
                                    <input placeholder="fecha" type="date" formControlName="start" [(ngModel)]="calendarios.start" class="form-control" />

                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn cor">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
