<app-header></app-header>

<div class="container encabezado">
    <div class="row mt-4">
        <h1 class="col-12 text-white ">Comunicados</h1>
    </div>
</div>
<div class="container mt-2">
    <div class="row" style="justify-content: space-between;">
        <div class="col-lg-4 mb-4">
            <button [routerLink]="['/comunicado-individual']" class="btn btn-primary col-lg-12">
            <i class="bi bi-cloud-arrow-up-fill me-1"></i> Crear comunicado
        </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12" *ngFor = "let comunicado of comunicados">
            <div class="card mt-3 mb-3 card-cs">
                <div class="row g-0">
                    <div class="col-md-3 negro">
                        <div class="contenedor-img-cs">
                            <!-- <img src="../../../assets/imagenes/imagenPerfil/avatar.jpg" class=" img-cs " alt="imagen usuario"> -->
                            <img [src]="comunicado.foto" class=" img-cs " alt="imagen usuario">
                            <h5 class="text-white mt-2">{{comunicado.autor}}</h5>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{comunicado.titulo}}</h5>
                            <p class="card-text pb-3">{{comunicado.descripcion}}</p>
                            <a href="" class="descargar-cs">Descargar Comunicado</a>
                            <p class="text-muted">Publicado el <strong>{{comunicado.fecha}}</strong></p>
                        </div>
                    </div>
                    <div class="cont-btn" style="background-color: #242424;">
                        <button class="btn eliminar btn-cs" (click)="borrarComunicado(comunicado)"><i class="bi bi-trash-fill"></i></button>
                        <button class="btn actualizar btn-cs" href=""><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>
            </div>
