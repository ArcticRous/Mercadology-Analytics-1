<app-header></app-header>
<div class="container encabezado">
    <div class="row mt-4">
        <h1 class="col-12 text-white ">Productividad del personal</h1>
    </div>
</div>

<div class="container mt-2">
    <div class="row" style="justify-content: space-between;">
        <div class="col-md-4 mb-4">
            <button [routerLink]="['/productividad']" class="btn btn-primary col-lg-12">
                <i class="bi bi-cloud-arrow-up-fill me-1"></i> Agregar
            </button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">
                <label class="text-white mb-2" for="categoria">Filtrar por mes</label>
                    <select class="form-select" name="categoria" id="categoria" (change)="aplicarFiltroMes(this.productividadGeneral, this.anioProductividad, $event)">
                        <option disabled selected>Seleccione mes</option>
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                    </select>
        </div>
        <div class="col-3">
            <label for="anio" class="text-white mb-2">Filtrar por año</label>
                <select name="anio" id="anio" class="form-select w-100" (change)="aplicarFiltroAnio(this.productividadGeneral, this.mesProductividad, $event)">
                    <option disabled selected>Seleccione año</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
        </div>
        <div class="col-md-6">
            <label class="text-white mb-2" for="filtro">Busqueda rapida</label>
            <input class="form-control w-100" matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </div>
    </div>

    <div  class="row">
        <div class="col-md-12">
            <div class="mat-elevation-z8 table-responsive">
                <table mat-table [dataSource]="dataSource" matSort class="cont-table-mc">


                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header><span> Usuario</span> </th>
                        <td mat-cell *matCellDef="let element">
                            <p class="t-td t-left">{{element.usuario}}</p>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="productividad">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Productividad </th>
                        <td mat-cell *matCellDef="let element">
                            <p>{{element.productividad}}%</p>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="mes">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                        <td mat-cell *matCellDef="let element">
                            <p class="c-td">{{element.mes}}</p>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn-primary" [routerLink]="['/productividad']" [queryParams] = " { id: element.id, productividad: element.productividad, mes: this.mesProductividad, anio: this.anioProductividad } ">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <!-- <button class="btn btn-danger" (click)="eliminarPro( element, (i) + (paginator.pageIndex*paginator.pageSize) ) ">
                                <i class="bi bi-trash-fill"></i>
                            </button> -->
                        </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-light"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay datos de acuerdo a la búsqueda "{{input.value}}"</td>
                    </tr>

                </table>
            </div>
            <mat-paginator style="color: #242424;" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
        <!-- <div class="col-md-12 mt-3">
            <div *ngIf="this.cargando==false" style="display: block" class="bg-white">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
            </div>
        </div> -->
    </div>

    <!-- Tabla -->

</div>
<app-footer></app-footer>
