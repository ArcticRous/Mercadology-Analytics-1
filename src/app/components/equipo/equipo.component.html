<app-header></app-header>
<div class="container encabezado">
    <div class="row mt-4 mb-5">
        <div class="col-md-8">
            <h1 class="col-12 text-white col-10 ">Asignando Equipo</h1>
        </div>
        <div class="col-md-4">
            <button class="btn btn-danger col-lg-12" routerLink="/equipos">
                <i class="bi bi-arrow-left-circle-fill"></i>
                Regresar
            </button>
        </div>
    </div>
</div>

<div class="container mt-2">
    <form (ngSubmit)="guardar( f )" #f="ngForm" class="formulario text-white" novalidate="">

        <div class="col-md-12 d-flex justify-content-around">
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">Cuenta:</label>
                <div class="form-group ">
                    <select class="form-select form-select-md" id="cuenta" name="cuenta" #cuenta="ngModel" [(ngModel)]="equipo.cuenta" aria-label=".form-select-md example" required>
                        <option [value]="item" *ngFor="let item of cuentas">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">Clasificaci√≥n:</label>
                <div class="form-group ">
                    <select class="form-select form-select-md" id="clasificacion" [(ngModel)]="equipo.clasificacion" name="clasificacion" aria-label=".form-select-md example" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">Puntaje:</label>
                <div class="form-group ">
                    <input type="number" class="form-control" [(ngModel)]="equipo.puntaje" name="puntaje" id="puntaje">
                </div>
            </div>
        </div>


        <div class="col-md-12 d-flex justify-content-around">
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">Manager:</label>
                <div class="form-group ">
                    <select class="form-select form-select-md" id="manager" [(ngModel)]="equipo.manager" name="manager" aria-label=".form-select-md example" required>
                        <option [value]="item.nombre +' '+ item.apellido" *ngFor="let item of usuarios"> {{item.nombre}} {{item.apellido}} </option> 
                    </select>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">Data analyst Manager:</label>
                <div class="form-group ">
                    <select class="form-select form-select-md" id="data" [(ngModel)]="equipo.data" name="data" aria-label=".form-select-md example" required>
                        <option value="Nicole Avila">Nicole Capilla</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">Estratega digital:</label>
                <div class="form-group ">
                    <select class="form-select form-select-md" id="estratega" [(ngModel)]="equipo.estratega" name="estratega" aria-label=".form-select-md example">
                        <option [value]="item.nombre +' '+ item.apellido" *ngFor="let item of usuarios">{{item.nombre}} {{item.apellido}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-12 d-flex justify-content-center">
            <div class="col-md-3 mb-3 space-input">
                <label for="" class="text-white mb-2">CM:</label>
                <div class="form-group ">
                    <select class="form-select form-select-md" id="estrategaD" [(ngModel)]="equipo.estrategaD" name="estrategaD" aria-label=".form-select-md example">
                        <option [value]="item.nombre +' '+ item.apellido" *ngFor="let item of usuarios">{{item.nombre}} {{item.apellido}}</option> 
                    </select>
                </div>
            </div>
            <!-- <div class="col-md-3 mb-3 space-input">
                <label for="" class="text-white mb-2">CM:</label>
                <div class="form-group ">
                    <select class="form-select form-select-md" id="cm" [(ngModel)]="equipo.cm" name="cm" aria-label=".form-select-md example">
                        <option [value]="item.nombre +' '+ item.apellido" *ngFor="let item of usuarios">{{item.nombre}} {{item.apellido}}</option>
                    </select>
                </div>
            </div> -->
        </div>


        <hr>
        <div class="row" style="display: flex; justify-content:center;">
            <div class="form-group text-center col-md-4">
                <button type="submit" id="upt" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-save "></i>
                    Asignar 
                </button>


            </div>
        </div>


    </form>
</div>
<app-footer></app-footer>
