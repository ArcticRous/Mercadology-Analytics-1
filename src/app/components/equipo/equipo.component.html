<app-header></app-header>
<div class="container encabezado">
    <div class="row mt-4 mb-5">
        <div class="col-md-8">
            <h1 class="col-12 text-white col-10 ">Asignando Equipo</h1>
        </div>
        <div class="col-md-4">
            <button class="btn btn-danger col-lg-12" routerLink="/equipos">
                <i class="bi bi-arrow-left-circle-fill"></i>
                Regresar
            </button>
        </div>
    </div>
</div>

<div class="container mt-2">
    <form (ngSubmit)="guardar( f )" #f="ngForm" class="formulario text-white" novalidate="">

        <div class="col-md-12 d-flex justify-content-around">
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">Cuenta:</label>
                <div class="form-group ">
                </div>
                <select class="form-select form-select-md" id="cuenta" [(ngModel)]="equipo.cuenta" name="cuenta" aria-label=".form-select-md example" required>
                    <option [value]="item" *ngFor="let item of cuentas">{{item}}</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">Estratega digital:</label>
                <div class="form-group ">
                </div>
                <input type="text" class="form-control" [(ngModel)]="equipo.account" name="account" id="account">
            </div>
            <div class="col-md-3 mb-3">
                <label for="" class="text-white mb-2">CM:</label>
                <div class="form-group ">
                </div>
                <input type="text" class="form-control" [(ngModel)]="equipo.cm" name="cm" id="cm">
            </div>
        </div>


        <hr>
        <div class="row" style="display: flex; justify-content:center;">
            <div class="form-group text-center col-md-4">
                <button type="submit" id="upt" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-save "></i>
                    Asignar 
                </button>


            </div>
        </div>


    </form>
</div>
<app-footer></app-footer>
