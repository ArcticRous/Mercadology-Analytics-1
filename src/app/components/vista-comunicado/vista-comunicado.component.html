<app-header></app-header>
<div class="container mb-4">
    <div class="row mt-5">
        <h1 class="text-white col-10"> Comunicados</h1>
        <div class="col-lg-2">
            <button class="btn btn-danger col-lg-12" routerLink="/comunicados">
                <i class="bi bi-arrow-left-circle-fill"></i>
                Regresar
            </button>
        </div>
    </div>
</div>

<div *ngIf="this.spinner == true"   class="container mt-3">
    <h3 class="text-white text-center">Espere por favor...</h3>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>


<div class="animated fadeIn faster container contenedor">

    <div class="w-100 mt-3">
        <div  class="card text-white w-100 mb-3" style="background-color: #373737;">
            <div class="card-body">
                <h4 class="card-title "><strong> {{comunicado.titulo}} </strong></h4>
                <p class="card-text fs-5"><strong>Asunto:</strong> {{comunicado.quien}} </p>
                <p class="card-text fs-6">{{comunicado.descripcion}} </p>
                <div *ngIf="this.comunicado.imagenes" class="col-md-12 mb-3">
                    <div [ngClass] = "this.screenWidth >= 900 ? 'd-flex d-inline-flex' : 'd-block'" class="overflow-auto align-items-center w-100" [ngStyle]="{'height': this.screenWidth >= 900 ? 'auto' : '380px'}">
                        <picture *ngFor="let img of this.comunicado.imagenes; let i = index"
                                [ngClass] = "this.screenWidth >= 900 ? 'col-4 me-2' : 'col-12'" class="mt-2 position-relative">
                            <img [src]=img [ngClass] = "this.screenWidth >= 900 ? 'me-2' : 'mb-2'"  class="w-100 imagenes rounded border border-4 border-white"
                                alt={{this.comunicado.titulo}} style="max-height: 380px">
                        </picture>
                    </div>
                </div>
                <p class="card-text text-end"><small
                    class="text-muted"><strong>Publicado el</strong> {{comunicado.fecha}} </small> 
                </p>        
            </div>
        </div>
    </div>
