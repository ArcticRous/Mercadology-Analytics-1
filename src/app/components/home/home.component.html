<app-header></app-header>
<div class="container mt-2">
    <div class="row">
        <div class="col-md-6">
            <form action="" #f="ngForm">
                <label class="text-white mb-2" for="categoria">Filtrar por categoría</label>
                <div class="col d-flex justify-content-between">
                    <select name="quien" id="quien" class="form-select w-100" required (change)="onSelect($event)">
                        <option value="comunicado" disabled selected hidden>Selecciona una categoría</option>
                        <option value="General">General</option>
                        <option value="Personal">Personal</option>
                        <option value="Festividades">Festividades</option>
                        <option value="Vacaciones">Vacaciones</option>
                        <option value="Dudas">Dudas</option>
                        <option value="Contrato y reglamento">Contrato y reglamento</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <label class="text-white mb-2" for="filtro">Busqueda rapida</label>
            <input class="form-control w-100" matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </div>
    </div>
</div>
<div class="container encabezado">
    <div class="row mt-4">
        <h1 class="text-white col-12">Comunicados Mercadology</h1>
    </div>
</div>


<div class="container mt-2">





    <div id="headerta">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="comunicado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let element" id="comuniicado">
                    <h5 class="tit">{{element.titulo}}</h5>
                    <p style="width: 100; position: relative; z-index: 1000;">{{element.descripcion}} </p>
                    <p class="comun" *ngIf="element.imagenes"><i class="bi bi-images"></i>Imagenes adjuntadas </p>
                    <p class="comun" *ngIf="element.archivo"><i class="bi bi-file-earmark-check-fill"></i>Archivo
                        adjuntado</p>
                    <p>Asunto: {{element.quien}}</p>
                    <p class="date">Fecha de publicación: {{element.fecha}}</p>

                </td>
            </ng-container>
            <ng-container matColumnDef="ids">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;">
                </th>
                <td mat-cell *matCellDef="let element; let i = index" class="opciones" style="padding:0">
                    <button id="btncomun" class="btn  btn-sm" [routerLink]="['/comunicado/view', element.ids ]">
                        Ver info...
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-light"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos de acuerdo a la búsqueda "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator style="color: #242424;" [pageSizeOptions]="[1, 2, 3]" showFirstLastButtons></mat-paginator>

    </div>

</div>

<app-footer></app-footer>
